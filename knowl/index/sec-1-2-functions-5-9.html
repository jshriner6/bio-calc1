<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical"><ul class="disc" id="sec-1-2-functions-5-9-4-1">
<li><div class="para">The <dfn class="terminology">domain of a function</dfn> is the set of all possible input values.</div></li>
<li><div class="para">The <dfn class="terminology">range of a function</dfn> is the set of all possible output values.</div></li>
