<h4 class="heading"><span class="type">Paragraph</span></h4>
<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">A function  <span class="process-math">\(f\)</span> is a rule that associates each element in its <em class="emphasis">domain</em> to one and only one element in its <em class="emphasis">range</em> .  If the relationship <span class="process-math">\(g\)</span> comprised of all points of the form <span class="process-math">\((f(x),x)\)</span> is still a function, then we say that <span class="process-math">\(g\)</span> is the <em class="emphasis">inverse</em> of <span class="process-math">\(f\text{.}\)</span>
