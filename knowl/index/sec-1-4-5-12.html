<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">A quantity <span class="process-math">\(y\)</span> is <dfn class="terminology">proportional</dfn> to a quantity <span class="process-math">\(x\)</span> if they are related by the equation <span class="process-math">\(y = kx\text{,}\)</span> where <span class="process-math">\(k\)</span> is a parameter. The value <span class="process-math">\(k\)</span> is called the <dfn class="terminology">proportionality constant</dfn>.</div></article><span class="incontext"><a class="internal" href="sec-1-4.html#sec-1-4-5-12">in-context</a></span>
