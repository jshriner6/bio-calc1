<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">An <dfn class="terminology">exponential function</dfn> is a function of the form <span class="process-math">\(f(x)= b^x\text{,}\)</span> for some constant <span class="process-math">\(b\)</span> where <span class="process-math">\(b \gt 0\)</span> and <span class="process-math">\(b \neq 1\text{.}\)</span> The constant <span class="process-math">\(b\)</span> is called the  <dfn class="terminology">base</dfn> of the exponential.</div></article><span class="incontext"><a class="internal" href="sec-1-5.html#sec-1-5-4-4">in-context</a></span>
